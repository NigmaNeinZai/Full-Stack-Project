<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form </title>
</head>
<body>
    <div class="login-form">
        <h1>Welcome
        </h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Log In</h2>
                    <form action="" method="post">
                        <input type="text" name="" placeholder="User Name" required autocomplete="off">
                        <input type="password" name="" placeholder="User Password" required autocomplete="off">
                        <button class="btn" type="submit">Login</button>
                    </form>
                    <p class="account">Don't Have An Account? <a href="#">Register</a></p>
                </div>
                <div class="form-img">              
                </div>
            </div>
        </div>
    </div>
</body>
</html>
